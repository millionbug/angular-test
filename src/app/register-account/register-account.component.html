<div class="form-container">
    <div>Google 创建你的Google账号</div>
    <form #registerForm="ngForm">
        <div class="form-inline">
            <label>
                <input [(ngModel)]="ngfirstName"
                    name="ngfirstName"
                    class="form-input" 
                    type="text" 
                    placeholder="姓氏" 
                    required
                    #firstName="ngModel"/>
                <span>
                    <p *ngIf="firstName.untouched">ng-untouched</p>
                    <p *ngIf="firstName.touched">ng-touched</p>
                    <p *ngIf="firstName.pristine">ng-pristine</p>
                    <p *ngIf="firstName.valid">ng-valid</p>
                    <p *ngIf="firstName.errors && firstName.errors">{{firstName.errors}}</p>
                </span>
            </label>
            <label>
                <input [(ngModel)]="ngfirstLame" name="ngfirstLame" class="form-input" type="text" placeholder="名字" #lastName="ngModel"/>
                <span>
                </span>
            </label>
        </div>
        <div class="form-inline">
            <label>
                <input [(ngModel)]="ngaccountName" name="ngaccountName" class="form-input" type="text" placeholder="用户名" #accountName="ngModel"/>@gmail.com
                <span>
                </span>
            </label>
        </div>
        <div class="form-inline">
            <label>
                <input [(ngModel)]="ngpassword" name="ngpassword" class="form-input" type="password" placeholder="密码" #password="ngModel"/>
                <span>
                </span>
            </label>
            <label>
                <input [(ngModel)]="ngrepassword" name="ngrepassword" class="form-input" type="password" placeholder="确认密码" #repassword="ngModel"/>
                <span>
                    <p *ngIf="firstName.untouched">ng-untouched</p>
                    <p *ngIf="firstName.touched">ng-touched</p>
                    <p *ngIf="firstName.pristine">ng-pristine</p>
                    <p *ngIf="firstName.valid">ng-valid</p>
                </span>
            </label>
        </div>
        <!-- <div class="form-inline">
            <label>
                兴趣爱好
                <input type="checkbox" formControlName="hobby" />
            </label>
        </div> -->
    </form>
</div>
